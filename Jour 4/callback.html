<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>

<body>

    <script>
        function showInConsole(content) {
            console.log(content);
        }

        function add(n1, n2, callback) {
            var sum = n1 + n2;
            callback(sum);
        }

        // Notez qu'il n'y a pas de double parenth√®se
        add(4, 3, showInConsole);

        // Callback avec une fonction anonyme
        add(5, 3, function (sum) {
            alert(sum)
        });


    </script>


</body>

</html>
