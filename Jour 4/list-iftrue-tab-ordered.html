        function triBinaire(search, nbers) {
            let start = 0;
            let finish = nbers.length - 1;

            while (finish >= start) {
                let center = parseInt((start + finish) / 2);
                let value = nbers[center];

                if (search > value) {
                    start = center + 1;
                }
                else if (search < value) {
                    finish = center - 1;
                }
                else {
