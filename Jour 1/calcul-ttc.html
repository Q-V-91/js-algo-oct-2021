        if (isNaN(ht)) {
            console.log("Vous devez saisir un nombre pour le montant");

        }

        if (taux > 100) {
            console.log("veuillez entrer un nombre inférieur à 100 pour le taux");
            saisieValide = false;
        }
        if (taux <= 0) {
            console.log("Veuillez entre un nombre positif");
            saisieValide = false;
        }

        //See if var saisie is valid
        if(saisieValide == true) {
        //Calculate
        var ttc = ht * 1 + (ht * taux / 100);
        //Show result
        console.log(ttc);
        }
