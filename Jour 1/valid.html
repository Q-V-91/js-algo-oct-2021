<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data validity</title>
    <script>
        var age = prompt("entrez votre âge");
        //convertir l'âge en entier
        age = parseInt(age);

        console.log(age);
        // Tester si l'age n'est pas un nombre
        if (isNaN(age)){
            console.log("Vous devez saisir un nombre")
        }

        else if (age < 18) {
            console.log("mineur")
        } else {
            console.log("majeur");
        }

    </script>
