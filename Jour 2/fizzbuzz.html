    <script>
        // define var prompt nbr
        var fizzbuzz= prompt ("Entrez un nombre");

        //Test if not a NaN
        /*if (isNaN(fizzbuzz))

        };*/

        
        //if multiple of 3 AND 5 show fizzbuzz
        if (fizzbuzz %3 == 0 && fizzbuzz %5== 0)
        {
            console.log("fizzbuzz")
        }
        //if multiple of 5, show buzz

        else if (fizzbuzz %5 == 0){
            console.log("buzz")
        }
        //if multiple of 3, show fizz
        else if (fizzbuzz %3 ==0)
        {
            console.log("fizz")
        }
        //If not multiple of 3 or 5 show input number
        else {
            console.log(fizzbuzz)
        }
        

    </script>
